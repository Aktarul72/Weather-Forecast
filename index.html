<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Weather Forecast</title>
</head>
<body class="body">

    <section class="facilites">

        <div class="container">
            <div class="title">
                <h1>Weather Forecast</h1>       
            </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card" style="width: 20rem;">
                            <img class="card-img" src="./images/sunny.gif" alt="Card image">
                            <div class="card-body">
                            <p class="alignleft">Yesterday</p>
                            <p class="alignright">32°C</p>
                            </div>
                            <div class="card-body">
                                <p class="alignleft text-muted">Tomorrow</p>
                                <p class="alignright text-muted">36°C</p>
                                <br><br><p class="card-text"><small class="text-muted">Last updated 5 mins ago</small></p>
                                </div>
                            <div class="card-img-overlay">
                                <p class="text"><b>Dhaka, Bangladesh</b></p>
                                <h2 class="card-title"><strong>32°C</strong></h2>
                                <p class="text">Sunny</p>
                                <p class="text">H:38°C L:26°C</p>  
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="card" style="width: 20rem;">
                            <img class="card-img" src="./images/rainy_weather.jpg" alt="Card image">
                            <div class="card-body">
                                <p class="alignleft">Yesterday</p>
                                <p class="alignright">38°C</p>
                                </div>
                                <div class="card-body">
                                    <p class="alignleft text-muted">Tomorrow</p>
                                    <p class="alignright text-muted">35°C</p>
                                    <br><br><p class="card-text"><small class="text-muted">Last updated 5 mins ago</small></p>
                                    </div>
                            <div class="card-img-overlay">
                                <p class="text"><b>Rajshahi, Bangladesh</b></p>
                                <h2 class="card-title"><strong>29°C</strong></h2>
                                <p class="text">Partly Cloudy</p>
                                <p class="text">H:37°C L:28°C</p>   
                            </div>                           
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </section>

</body>
</html>
